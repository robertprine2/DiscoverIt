<h1 class="title">{{title}}</h1>


<form name="discoverForm" ng-submit="discoverForm.$valid && addDiscovery()" novalidate>

    <div class="row">
        <div class="col-xs-12">

        <input ng-model="discovery.name" type="text" class="form-control input-lg discoveryInput" id="name" placeholder="What is the name of your discovery?" title="name" required />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">

            <select ng-model="discovery.objectType" class="form-control input-lg discoveryInput" id="objectType" ng-options="object for object in objects" title="objectType" required>
        	   <option value="" disabled selected>Select what type of discovery you have found.</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <textarea ng-model="discovery.description" class="form-control input-lg discoveryInput" placeholder="What does your discovery look/feel/smell like? Are there any other observations or knowledge you can share about it?" title="description" id="description" required></textarea>
        </div>
    </div>
        
    <div class="row">
        <div class="col-xs-12">

            <input type="submit" class="btn btn-primary pull-right" value="Upload Picture and Submit" />
            <h4>{{didItWork}}</h4>
        </div>
    </div>
</form>
    
<div class="row">
	<div class="col-xs-12">

		<div id="map"></div>

	</div>
</div>

<script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
              
<script type="text/javascript"></script>

    async defer></script>\
