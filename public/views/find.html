<h1>{{title}}</h1>


<div class="row">
    <div class="col-xs-12">
        <input ng-model="searchName" type="text" id="searchDiscoveries" class="form-control input-lg" placeholder="What name would you like to search?" />
    </div>
</div>

<div class="row">
    <div ng-repeat="discovery in discoveries | filter:searchName"> 
    	<div class="col-md-2 col-sm-3 col-xm-4 imgList">
    		<a ng-click="discoveryModal('lg', discovery)"><img ng-src={{discovery.image}} style="height: 150px; width: 100%"/></a>
    	</div>
    	
    	<script type="text/ng-template" id="findItModal.html">
        
            <div class="modal-header">
                                 
                <h1 class="modal-title pull-left" id="modal-title">{{discoveryData.name}}</h1>
                <div>
                    <p class="modal-title" id="closeModal" ng-click="closeModal()"><i class="fa fa-times-circle" aria-hidden="true"></i></p>
                    <p class="modal-title">Discovered by: </p>
                    <p class="modal-title">{{discoveryData.discoveredBy}}</p>
                
                    <p class="modal-title">Discovered on: </p>
                    <p class="modal-title">{{discoveryData.discoveredOn | date}}</p>
                </div>
                
            </div>
            <div class="modal-body" id="modal-body">
                
                <img class="modalImage" ng-src="{{discoveryData.image}}" style="height: 400px; width: 100%">
                <p class="leftAlign">{{discoveryData.description}}</p> 
                <h1 ng-model="message" ng-show="showSuccess" class="successMessage fadein">{{successMessage}}</h1>
                <h1 ng-model="message" ng-show="show" class="errorMessage fadein">{{errorMessage}}</h1>

            </div> 

            <div class="modal-footer">
            
                    <p class="pull-left modalFindConfirms">Confirms: {{discoveryData.confirms}}</p>
                    <button class="btn btn-primary" id="foundIt" type="button" ng-click="confirmDiscovery()">Found It!</button>
                    <!-- <button class="btn btn-warning" ng-click="suggestEdit()">Suggest Edit</button> -->
                   
            </div>

    	</script>
    </div>
</div>
