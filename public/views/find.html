<h1>{{title}}</h1>

<input ng-model="searchName " type="text" id="searchDiscoveries" class="form-control" placeholder="What name would you like to search?" />


<div class="row">
    <div ng-repeat="discovery in discoveries | filter:searchName"> 
    	<div class="col-sm-2 imgList">
    		<a ng-click="discoveryModal('lg', discovery)"><img ng-src={{discovery.image}} style="height: 150px; width: 100%"/></a>
    	</div>
    	<!-- <div class="col-md-4">
    		<h4>Name: {{discovery.name}}</h4>
    		<h4>Type of Discovery: {{discovery.objectType}}</h4>
    		<h4>Description: {{discovery.description}}</h4>
    	</div>
    	<div class="col-md-4">
    		<h4>Discovered by: {{discovery.discoveredBy}}</h4>
    		<h4>Discovered on: {{discovery.discoveredOn | date}}</h4>
    	</div> -->

    	<script type="text/ng-template" id="findItModal.html">
        
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">{{discoveryData.name}}</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <img ng-src="{{discoveryData.image}}" style="height: 300px; width: 100%">
                <h1>{{discoveryData.description}}</h1> 
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="confirmDiscovery()">Found It!</button>
                <button class="btn btn-warning" ng-click="suggestEdit()">Suggest Edit</button>
            </div>

    	</script>
    </div>
</div>

<div class="row">
	<div class="col-md-12">

		<div id="map"></div>

	</div>
</div>
