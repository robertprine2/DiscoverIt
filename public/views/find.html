<h1>{{title}}</h1>

<input ng-model="searchName " type="text" class="form-control" placeholder="What name would you like to search?" />


<div class="row" ng-repeat="discovery in discoveries | filter:searchName"> 
	<div class="col-md-4">
		<img ng-src={{discovery.image}} style="height: 150px; width: 100%"/>
	</div>
	<div class="col-md-4">
		<h4>Name: {{discovery.name}}</h4>
		<h4>Type of Discovery: {{discovery.objectType}}</h4>
		<h4>Description: {{discovery.description}}</h4>
	</div>
	<div class="col-md-4">
		<h4>Discovered by: {{discovery.discoveredBy}}</h4>
		<h4>Discovered on: {{discovery.discoveredOn | date}}</h4>
		<!--location-->
	</div>
</div>

<div class="row">
	<div class="col-md-12">

		<div id="map"></div>

	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
            <div class="modal-body">
                {{modal.description}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<a href="" data-toggle="modal" data-target="#myModal" id="myModalShower"></a>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoY3tyaLpbkWArJ-UIWM2h33Q_KNO0N-U&callback=initMap"
    async defer></script>
